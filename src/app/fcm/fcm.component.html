<div class="text-center">
    <h1>FUND COMPARISON MATRIX</h1>
</div>
<div class="container-fluid p-5"><table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
    <thead >
      <tr>
        <th>Fund 1</th>
        <th>Fund 2</th>
        <th>Number of Stocks</th>
        <th>Overlap %</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let fund of funds;let i=index;">
        <td>{{fund.fund1}}</td>
        <td>{{fund.fund2}}</td>
        <td><button  class="btn btn-success" data-toggle="modal" data-target="#exampleModal" (click)="onFundComparison(i)">{{fund.stocks}}</button></td>
        <td>{{fund.similarity}}</td>
      </tr>
    </tbody>
  </table>
  </div>

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="container">
                <table class="table table-striped">
                  <thead>
                    <tr>

                      <th>Company</th>
                      <th>Holding 1</th>
                      <th>Holding 2</th>

                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let fund of selectedFund;let i =index;">
                      <td>{{fund.company}}</td>
                      <td>{{fund.holding1}}</td>
                      <td>{{fund.holding2}}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
        </div>
      </div>
    </div>
  </div>
