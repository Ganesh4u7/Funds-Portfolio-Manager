
<div class="container-fluid p-5"><table datatable [dtOptions]="dtOptions" class="row-border hover">
    <thead >
      <tr>
        <th >Company</th>
        <th>Asset</th>
        <th>Share</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let fund of funds;let i=index;">
        <td>{{fund.company}}</td>
        <td>{{fund.asset}}</td>
        <td>{{fund.share}}</td>
      </tr>
    </tbody>
  </table>
</div>
